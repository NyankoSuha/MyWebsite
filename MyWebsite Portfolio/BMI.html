<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anis Website</title>
  <link rel="stylesheet" href="bmi.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 300px;
      margin: 0 auto;
	  position: relative;
	  bottom: -250px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box; 
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
	
  </style>
</head>
<body>

	<header>
	     <h2 class = "logo">BMI Calculator</h2>
		 <nav class = "navigation">
		     <a href = "index.html">Home</a>
			 <a href = "music.html">Music Gallery</a>
			 <a href = "contact.html">Contact</a>
			 <a href = "#"class="active">Calculate BMI</a>
		 </nav>
	</header>
	
	<img src= "forest.jpg" id= "forest">

	<form id="bmiForm" action="#">
	  <h2>BMI Calculator</h2>
	  <label for="weight">Weight (kg):</label>
	  <input type="number" id="weight" name="weight" required>

	  <label for="height">Height (cm):</label>
	  <input type="number" id="height" name="height" required>

	  <input type="submit" value="Calculate BMI">
	  
	  <div id="result"></div>
	</form>

<div id="result"></div>

<script>
  document.getElementById('bmiForm').onsubmit = function() {
    // Get values from input fields
    var weight = parseFloat(document.getElementById('weight').value);
    var height = parseFloat(document.getElementById('height').value);

    // Calculate BMI
    var bmi = weight / ((height / 100) * (height / 100));

    // Display result
    document.getElementById('result').innerHTML = 'Your BMI is: ' + bmi.toFixed(2);
	

    return false; // Prevent form submission
  };
</script>

</body>
</html>
